<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>Everest Simple Market Monitor</title>
    <link href="content/bootstrap.css" rel="stylesheet" />
    <link href="content/jquery-ui.css" rel="stylesheet" />
    <link href="content/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row show-grid">
            <div class="col-xs-4">
                <div class="input-group">
                    <div class="input-group-addon">股票查询</div>
                    <input id="suggestionText" type="text" class="form-control" placeholder="代码 / 名称 / 拼音">
                </div>
            </div>
            <div class="col-xs-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                        刷新股票列表 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a id="resetWatchlistButton" href="#">今交易日</a></li>
                        <li><a id="resetWatchlistButtonDayMinus1" href="#">昨交易日</a></li>
                        <li><a id="resetWatchlistButtonDayMinus2" href="#">前交易日</a></li>
                        <li><a id="resetWatchlistButtonDayMinus3" href="#">大前交易日</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="btn-group">
                    <button id="settingsButton" type="button" class="btn btn-info" title="设置">设置</button>
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a id="resetColumnHeader" href="#">恢复表格字段</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a id="impexpButton" href="#">导入/导出</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div id="alertPanel" class="alert alert-danger">请稍候 ...</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table id="stockTable" class="table table-bordered table-condensed table-hover"></table>
            </div>
        </div>

        <script src="scripts/jquery-1.10.2.js"></script>
        <script src="scripts/jquery-ui.js"></script>
        <script src="scripts/jquery.cookie.js"></script>
        <script src="scripts/bootstrap.js"></script>
        <script src="scripts/respond.js"></script>
        <script src="scripts/shadowstock.js"></script>
        <script type="text/javascript">
            $(function () {
                ShadowStock.init();
                ShadowStock.attachElements({
                    stockTable: $('#stockTable'),
                    suggestionText: $('#suggestionText'),
                    alertPanel: $('#alertPanel'),
                    settingsButton: $('#settingsButton'),
                    impexpButton: $('#impexpButton'),
                    resetWatchlistButton: $('#resetWatchlistButton'),
                    resetWatchlistButtonDayMinus1: $('#resetWatchlistButtonDayMinus1'),
                    resetWatchlistButtonDayMinus2: $('#resetWatchlistButtonDayMinus2'),
                    resetWatchlistButtonDayMinus3: $('#resetWatchlistButtonDayMinus3'),
                    resetColumnHeader: $('#resetColumnHeader')
                });
                ShadowStock.start();
            });
        </script>
    </div>
</body>
</html>
